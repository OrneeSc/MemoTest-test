<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <script type="text/javascript" src="index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body onload="load()">
    
    <!-------------TITULO------------------------->
    <h1>Juego de la memoria</h1>
    
    <!------ primera fila------->
    <section class ="filas">
        <button type="button" id="buttonTeal" class="button"></button>
        <button type="button" id="buttonPink" class="button"></button>
        <button type="button" id="buttonGreen" class="button"></button>
        <button type="button" id="buttonTeal2" class="button"></button>
    </section>

    <!------ segunda fila------->
    <section class ="filas">
        <button type="button" id="buttonGrey" class="button"></button>
        <button type="button" id="buttonYellow" class="button"></button>
        <button type="button" id="buttonPurple" class="button"></button>
        <button type="button" id="buttonGrey2" class="button"></button>
    </section>

    <!------ tercera fila------->
    <section class ="filas">
        <button type="button" id="buttonCrimson" class="button"></button>
        <button type="button" id="buttonPink2" class="button"></button>
        <button type="button" id="buttonOrange" class="button"></button>
        <button type="button" id="buttonOrange2" class="button"></button>
    </section>

     <!------ cuarta fila------->
     <section class ="filas">
        <button type="button" id="buttonPurple2" class="button"></button>
        <button type="button" id="buttonCrimson2" class="button"></button>
        <button type="button" id="buttonGreen2" class="button"></button>
        <button type="button" id="buttonYellow2" class="button"></button>
    </section>

</body>
</html>
